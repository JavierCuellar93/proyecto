<div class="row justify-content-center">
    <div class="p-4 rounded border border-success text-center">
        <h4 class="mb-3">Enter a Zipcode:</h4>
        <div class="row justify-content-center mt-4 w">
            <div class="col-md-8">
                <form class="row g-2">
                    <div class="col">
                        <input type="text" class="form-control border-info" placeholder="Zip code" required
                            [(ngModel)]="zipCode" name="locationInput" />
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-info" (click)="addLocation()">
                            Add location
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
